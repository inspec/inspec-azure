---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 20

steps:

- label: lint-ruby-3.1
  command:
    - RAKE_TASK=lint /workdir/.expeditor/buildkite/verify.sh
  expeditor:
    executor:
      docker:
        image: ruby:3.1

- label: run-tests-ruby-3.1
  command:
    - CI_ENABLE_COVERAGE=1 /workdir/.expeditor/buildkite/verify.sh
  expeditor:
    secrets: true
    executor:
      docker:
        image: ruby:3.1
